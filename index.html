<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="name">JavaScript Quiz</h1>
    </header>
    <main>
        <div class="container-button"> <button id="start-button">Start</button></div>

        <section class="hide" id="question-container">
            <h2 id="question">Question 1</h2>
            <button id="answer-1">Answer 1</button>
            <button id="answer-2">Answer 2</button>
            <button id="answer-3">Answer 3</button>
            <button id="answer-4">Answer 4</button>
        </section>
        <section id="timer">
            <div id="gauge"></div>
        </section>
        <div class="end" style="display:none">
            <h1>Game Over</h1>
        </div>
        <section>
            <div id="highscore" style="display:none"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
