<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="name">JavaScript Quiz</h1>
    </header>
    <main>
        <div class="container-button"> <button id="start-button">Start</button></div>

        <section class="hide" id="question-container">
            <h2 id="question-text">Question</h2>
        </section>
        <section id="answers" style="display:none">
            <button id="answer-1">a</button>
            <button id="answer-2">b</button>
            <button id="answer-3">c</button>
            <button id="answer-4">d</button>
        </section>
        <section id="timer"></section>
        <div id="end" style="display:none">
            <h1>Game Over</h1>
        </div>
        <section>
            <div id="high-score" style="display:none"></div>
        </section>
    </main>
    <script src="quizscript.js"></script>
    <script src="script.js"></script>
</body>

</html>
